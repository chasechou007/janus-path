name: ğŸ“¦ Archive Blog to Wayback Machine

on:
  schedule:
    - cron: '0 12 * * 0' # æ¯å‘¨æ—¥ä¸­åˆ12ç‚¹ UTCï¼ˆåŒ—äº¬æ—¶é—´æ™šä¸Š8ç‚¹ï¼‰
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install savepagenow
        run: pip install savepagenow

      - name: Archive homepage to Wayback Machine
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.IA_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.IA_SECRET_KEY }}
        run: |
          python <<EOF
          import savepagenow
          url = 'https://blog.janus-path.com'
          snapshot = savepagenow.capture(url)
          print(f'Snapshot saved: {snapshot}')
          EOF
